<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./s&box.js"></script>
</head>
<body onload="input_deck()">
    <main>
        <div id="goBack_switch">
            <button id="go_back" onclick="history.back()">Go Back</button>
            <button id="switch" onclick="switch_interface()">Login</button>
        </div>
        <h2 id="title">Create an account</h2>
        <div id="forms">
            
            <div id="signup_form_container">
                <form id="signup_form" action="#" method="post">
                    <div id="signup_inputs">
                        <input type="text" name="sign_username" id="sign_username" placeholder="Username">

                        <input type="password" name="sign_password" id="sign_password" placeholder="Password">

                        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password">

                        <input type="sign_email" name="sign_email" id="sign_email" placeholder="@Email">
                    </div>

                    <input id="signupBtn" class="interactive" type="submit" value="Sign Up">
                </form>
            </div>

            
            <div id="login_form_container">
                <form id="login_form" action="#" method="post">

                    <div id="login_inputs">
                        <input type="login_email" name="login_email" id="login_email" placeholder="@Email">

                        <input type="login_password" name="login_password" id="login_password" placeholder="Password">
                    </div>

                    <input class="interactive" type="submit" value="Login">
                </form>
            </div>

        </div>
    </main>
</body>
</html>
